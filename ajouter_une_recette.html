<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ajouter une Recette</title>
        <link href="styles.css/style.css" rel="stylesheet" >
        <link href="styles.css/ajouter.css" rel="stylesheet" >
        <script src="ajouter_recette.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
            <a href="accueil.html" class="lien-icone">
                    <img src="images/recipe-book.png" alt="Logo Livre de recette">
                    Livres de Recettes
                </a>

                <div class="navigation">
                    <a href="accueil.html">Accueil</a>
                    <a href="recettes">Recettes</a>
                    <a href="ajouter_une_recette.html">Ajouter une Recette</a>
                    <a href="favoris">Favoris</a>
                    <a href="recherche">Recherche</a>
                </div>
            </nav>
        </header>

         <main class="add-recipe-container">
            <section>

                <h1>Ajouter une Recette</h1>
                
                <form class="add-recipe-form" method="get" action="#">

                    <div class="form-group">
                        <label for="recipe-name">Nom de la Recette</label>
                        <input type="text" id="recipe-name" name="nom" placeholder="Nom de la recette">
                    </div>

                    <div class="macronutriments">

                    </div>

                    <div class="form-group">
                        <p>
                            <p>Catégories :</p> 
                            <label><input type="checkbox" name="category" value="breakfast"> Breakfast</label>
                            <label><input type="checkbox" name="category" value="lunch"> Lunch</label>
                            <label><input type="checkbox" name="category" value="snack"> Snack</label>
                            <label><input type="checkbox" name="category" value="dinner"> Dinner</label>
                        </p>
                            
                    </div>

                    <div class="form-group">

                        <label for="ingredient">Ingrédients</label>
                        <input type="text" id="ingredient" placeholder="Ex : 2 tomates">
                        <button type="button" onclick="ajouterIngredient()">Ajouter</button>
                        <ul id="liste-ingredients"></ul>

                    </div>

                    <div class="form-group">

                        <label for="instruction">Instructions</label>
                        <input type="text" id="instructions_input" placeholder="Décrivez une étape">
                        <button type="button" onclick="ajouterInstructions()">Ajouter</button>
                        <ol id="liste-instructions"></ol>
                    </div>

                    <button type="submit" class="submit-btn">Enregistrer la recette</button>

                </form>

            </section>

        </main>

    </body>
    
</html>
