<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ajouter une Recette</title>
        <link href="../styles.css/style.css" rel="stylesheet" >
        <link href="../styles.css/ajouter.css" rel="stylesheet" >
        <script src="ajouter_recette.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
            <a href="accueil.html" class="lien-icone">
                    <img src="../images/recipe-book.png" alt="Logo Livre de recette">
                    Livres de Recettes
                </a>

                <div class="navigation">
                    <a href="accueil.html">Accueil</a>
                    <a href="recettes.html">Recettes</a>
                    <a href="ajouter_une_recette.html">Ajouter une Recette</a>
                    <a href="favoris.html">Favoris</a>
                </div>
            </nav>
        </header>

         <main class="add-recipe-container">
            <section>

                <h1>Ajouter une Recette</h1>
                
               <form class="add-recipe-form" method="get" action="#">

                    <!-- Nom de la recette -->
                    <div class="form-group recipe-name-group">
                        <label for="recipe-name" class="section-title">Nom de la Recette</label>
                        <div class="input-fav-wrapper">
                            <input type="text" id="recipe-name" name="nom" placeholder="Nom de la recette">
                            <button class="btn-favoris" aria-pressed="false" onclick="this.classList.toggle('active')">
                                <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6B486B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 21C12 21 6 16 4 11.5C2 7.5 5 4 8 4C10 4 12 6 12 6C12 6 14 4 16 4C19 4 22 7.5 20 11.5C18 16 12 21 12 21Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Infos complémentaires-->
                     <div class="rectangle-box extra-info">

                        <!-- Ligne 1 : nb personnes + temps prep côte à côte -->
                        <div class="top-info">
                            <div class="form-group extra-info-item small-item">
                            <img src="../images/icone nb pers.png" alt="Personnes" class="icon-small">
                            <label for="nb-personnes" class="section-title">Nombre de personnes</label>
                            <input type="number" id="nb-personnes" name="nb_personnes" min="1" placeholder="Ex : 4">
                            </div>

                            <div class="form-group extra-info-item small-item">
                            <img src="../images/icone tps.png" alt="Temps" class="icon-small">
                            <label for="temps-preparation" class="section-title">Temps de préparation</label>
                            <input type="text" id="temps-preparation" name="temps_preparation" placeholder="Ex : 30 min">
                            </div>
                        </div>

                        <!-- Ligne 2 : macronutriments -->
                        <div class="icon-container">
                            <img src="../images/icone macro.png" alt="Macronutriments" class="icon-global">
                        </div>

                        <div class="macros-inputs">
                            <div class="form-group extra-info-item">
                            <label for="proteines" class="section-title">Protéines (g)</label>
                            <input type="number" id="proteines" name="proteines" min="0" step="0.1" placeholder="Ex : 15">
                            </div>

                            <div class="form-group extra-info-item">
                            <label for="lipides" class="section-title">Lipides (g)</label>
                            <input type="number" id="lipides" name="lipides" min="0" step="0.1" placeholder="Ex : 10">
                            </div>

                            <div class="form-group extra-info-item">
                            <label for="glucides" class="section-title">Glucides (g)</label>
                            <input type="number" id="glucides" name="glucides" min="0" step="0.1" placeholder="Ex : 40">
                            </div>
                        </div>

                    </div>

                    <!-- Catégories + Ingrédients côte à côte -->
                    <div class="rectangle-box categories-ingredients">
                    
                        <div class="form-group categories">
                            <label class="section-title">Catégories :</label>
                            <label><input type="checkbox" name="category" value="petit-dejeuner"> Petit-déjeuner</label>
                            <label><input type="checkbox" name="category" value="dejeuner"> Déjeuner</label>
                            <label><input type="checkbox" name="category" value="gouter"> Goûter</label>
                            <label><input type="checkbox" name="category" value="diner"> Dîner</label>
                        </div>

                        <div class="form-group ingredients">
                            <label for="ingredient" class="section-title">Ingrédients</label>
                            <input type="text" id="ingredient" placeholder="Ex : 2 tomates">
                            <button type="button" onclick="ajouterIngredient()">Ajouter</button>
                            <ul id="liste-ingredients"></ul>
                        </div>

                    </div>

                    <!-- Instructions -->
                    <div class="rectangle-box">
                        <div class="form-group">
                            <label for="instructions_input" class="section-title">Instructions</label>
                            <input type="text" id="instructions_input" placeholder="Décrivez une étape">
                            <button type="button" onclick="ajouterInstructions()">Ajouter</button>
                            <ol id="liste-instructions"></ol>
                        </div>
                    </div>


                    <button type="submit" class="submit-btn">Enregistrer la recette</button>
                </form>

            </section>

        </main>

    </body>
    
</html>
